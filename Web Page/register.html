                <a href="{{ url_for('login') }}">Login</a>

            </div>
            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                <label for="email">
                    <i class="fa fa-envelope-open"></i>
                </label>

                </label>
                <input type="text" name="industry" placeholder="Your industry (opt.)" id="industry">
                <label for="reach_us">
                    <i class="fa fa-users"></i>
                </label>
                <input type="text" name="source" placeholder="How do you hear of us (opt.)" id="source">
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Register">
            </form>
	  <h1> Register and receive 1 week trial for free. No credit card required. </h1>
